<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixy VIP Hub - Premium APK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a2a, #000);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(70, 10, 150, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 100, 200, 0.15) 0%, transparent 20%),
                linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
            z-index: -1;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(100, 150, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome Page Styling */
        .welcome-page {
            text-align: center;
            background: rgba(10, 5, 30, 0.85);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 
                0 0 30px rgba(0, 100, 255, 0.6),
                inset 0 0 20px rgba(0, 200, 255, 0.4);
            max-width: 90%;
            width: 650px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(100, 150, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .welcome-page::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 200, 255, 0.1), transparent);
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-50%, -50%); }
            100% { transform: rotate(30deg) translate(50%, 50%); }
        }

        .neon-title {
            font-size: 4rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff00cc, #3333ff, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            animation: neonGlow 2s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 5px #ff00cc,
                    0 0 10px #ff00cc,
                    0 0 20px #ff00cc,
                    0 0 40px #3333ff,
                    0 0 80px #3333ff;
            }
            100% {
                text-shadow: 
                    0 0 10px #ff00cc,
                    0 0 15px #ff00cc,
                    0 0 25px #ff00cc,
                    0 0 50px #3333ff,
                    0 0 100px #3333ff;
            }
        }

        .welcome-text {
            font-size: 1.5rem;
            margin: 35px 0;
            color: #e0e0ff;
            line-height: 1.7;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.7);
        }

        .highlight {
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 15px #00ffff;
            position: relative;
        }

        .continue-btn {
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00ccff);
            border: none;
            padding: 18px 60px;
            font-size: 1.4rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 35px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.7);
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 2;
        }

        .continue-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
            z-index: -1;
        }

        .continue-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.9);
        }

        .continue-btn:hover::before {
            transform: rotate(30deg) translate(10%, 10%);
        }

        /* VIP Hub Page Styling */
        .vip-page {
            text-align: center;
        }

        .vip-header {
            font-size: 3.5rem;
            margin-bottom: 50px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ffcc00, #ff6600, #ff3300);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            animation: vipGlow 2s infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes vipGlow {
            0% {
                text-shadow: 
                    0 0 5px #ffcc00,
                    0 0 10px #ffcc00,
                    0 0 20px #ff6600,
                    0 0 40px #ff3300;
            }
            100% {
                text-shadow: 
                    0 0 10px #ffcc00,
                    0 0 15px #ffcc00,
                    0 0 25px #ff6600,
                    0 0 50px #ff3300;
            }
        }

        .apk-container {
            background: rgba(20, 10, 40, 0.85);
            border-radius: 25px;
            padding: 50px 40px;
            box-shadow: 
                0 0 35px rgba(255, 102, 0, 0.5),
                inset 0 0 20px rgba(255, 204, 0, 0.4);
            max-width: 550px;
            width: 100%;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 153, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .apk-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 204, 0, 0.1), transparent);
            transform: rotate(30deg);
            animation: shine 6s infinite linear;
        }

        .apk-icon {
            width: 180px;
            height: 180px;
            border-radius: 30px;
            margin: 0 auto 35px;
            background: linear-gradient(135deg, #1a0a2a, #2a1a4a);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(255, 153, 0, 0.6);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 204, 0, 0.4);
        }

        .apk-icon::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        .apk-icon img {
            width: 120px;
            height: 120px;
            z-index: 2;
            border-radius: 15px;
        }

        .apk-name {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
        }

        .price-tag {
            background: linear-gradient(90deg, #ff3300, #ff6600);
            padding: 10px 25px;
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            margin: 25px 0;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
        }

        .price {
            font-size: 2rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .original-price {
            text-decoration: line-through;
            color: #ccc;
            font-size: 1.4rem;
            margin-right: 20px;
        }

        .discount {
            background: #00cc66;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 204, 102, 0.5);
        }

        .buy-btn {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            border: none;
            padding: 18px 60px;
            font-size: 1.4rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.8);
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 35px auto;
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 2;
        }

        .buy-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
            z-index: -1;
        }

        .buy-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(255, 102, 0, 1);
        }

        .support-section {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .support-text {
            margin-bottom: 20px;
            color: #e0e0ff;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.7);
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.3rem;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(37, 211, 102, 0.7);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .whatsapp-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
            z-index: -1;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(37, 211, 102, 0.9);
        }

        /* Payment Verification */
        .payment-status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.2rem;
            text-align: center;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 204, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 204, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 204, 102, 0); }
        }

        .status-paid {
            background: rgba(0, 204, 102, 0.2);
            border: 2px solid #00cc66;
            color: #00ff99;
            display: block;
        }

        .status-unpaid {
            background: rgba(255, 51, 0, 0.2);
            border: 2px solid #ff3300;
            color: #ff9966;
        }

        .download-access {
            display: none;
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 1s forwards;
        }

        .access-btn {
            background: linear-gradient(45deg, #00cc66, #00ff99);
            border: none;
            padding: 18px 60px;
            font-size: 1.4rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.7);
            font-weight: 600;
            letter-spacing: 1px;
            z-index: 2;
        }

        .access-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
            z-index: -1;
        }

        .access-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(0, 255, 153, 0.9);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .neon-title, .vip-header {
                font-size: 2.8rem;
            }
            
            .apk-container, .welcome-page {
                padding: 40px 25px;
            }
            
            .welcome-text {
                font-size: 1.3rem;
            }
            
            .apk-icon {
                width: 140px;
                height: 140px;
            }
            
            .apk-icon img {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 480px) {
            .neon-title, .vip-header {
                font-size: 2.2rem;
            }
            
            .apk-icon {
                width: 120px;
                height: 120px;
            }
            
            .apk-icon img {
                width: 70px;
                height: 70px;
            }
            
            .price {
                font-size: 1.7rem;
            }
            
            .continue-btn, .buy-btn, .access-btn {
                padding: 15px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Welcome Page -->
        <div id="welcomePage" class="page active">
            <div class="welcome-page">
                <h1 class="neon-title">Welcome To Mixy VIP Hub</h1>
                <p class="welcome-text">
                    Unlock <span class="highlight">exclusive premium features</span> with our VIP APK<br>
                    Enjoy <span class="highlight">ad-free experience</span> and access to all content
                </p>
                <button id="continueBtn" class="continue-btn">
                    Continue <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <!-- VIP Hub Page -->
        <div id="vipPage" class="page">
            <h1 class="vip-header">VIP's Hub</h1>
            <div class="apk-container">
                <div class="apk-icon">
                    <img src="https://envs.sh/2P1.jpg/IMG20250814335.jpg" alt="APK Icon">
                </div>
                <h2 class="apk-name">Mixy VIP Premium APK</h2>
                <div class="price-tag">
                    <span class="original-price">₹79</span>
                    <span class="price">₹49</span>
                    <span class="discount">38% OFF</span>
                </div>
                <button id="buyBtn" class="buy-btn">
                    BUY NOW
                </button>
                
                <!-- Payment status indicator -->
                <div id="paymentStatus" class="payment-status">
                    <i class="fas fa-check-circle"></i> Payment Verified!
                </div>
                
                <!-- Download access button (only shows after payment) -->
                <div id="downloadAccess" class="download-access">
                    <button id="accessBtn" class="access-btn">
                        DOWNLOAD APK <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>
            
            <div class="support-section">
                <p class="support-text">Need help? Contact us on WhatsApp</p>
                <button id="whatsappBtn" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 15;
                const animationDelay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        // Page elements
        const welcomePage = document.getElementById('welcomePage');
        const vipPage = document.getElementById('vipPage');
        const continueBtn = document.getElementById('continueBtn');
        const buyBtn = document.getElementById('buyBtn');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const paymentStatus = document.getElementById('paymentStatus');
        const downloadAccess = document.getElementById('downloadAccess');
        const accessBtn = document.getElementById('accessBtn');
        
        // Check if payment was already made
        let paymentVerified = sessionStorage.getItem('paymentVerified') === 'true';
        
        // Navigation functions
        function showPage(page) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
                p.style.display = 'none';
            });
            
            // Show the requested page
            page.style.display = 'flex';
            setTimeout(() => {
                page.classList.add('active');
            }, 50);
        }
        
        // Update payment status display
        function updatePaymentStatus() {
            if (paymentVerified) {
                paymentStatus.classList.add('status-paid');
                paymentStatus.style.display = 'block';
                downloadAccess.style.display = 'block';
                buyBtn.style.display = 'none';
            } else {
                paymentStatus.classList.remove('status-paid');
                paymentStatus.classList.add('status-unpaid');
                paymentStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> Payment Required';
                paymentStatus.style.display = 'none';
                downloadAccess.style.display = 'none';
                buyBtn.style.display = 'block';
            }
        }
        
        // Event listeners
        continueBtn.addEventListener('click', () => {
            showPage(vipPage);
            updatePaymentStatus();
        });
        
        whatsappBtn.addEventListener('click', () => {
            window.open('https://wa.me/917908817900', '_blank');
        });
        
        buyBtn.addEventListener('click', () => {
            // Open Razorpay payment link
            const paymentWindow = window.open(
                'https://razorpay.me/@taifurmolla?amount=rZC5NMufSVtgb9QV3szYxw%3D%3D', 
                '_blank'
            );
            
            // Simulate payment verification
            setTimeout(() => {
                // In a real implementation, this would verify with your server
                paymentVerified = true;
                sessionStorage.setItem('paymentVerified', 'true');
                updatePaymentStatus();
                
                // Show success animation
                paymentStatus.style.display = 'block';
                paymentStatus.classList.remove('status-unpaid');
                paymentStatus.classList.add('status-paid');
            }, 3000);
        });
        
        accessBtn.addEventListener('click', () => {
            if (paymentVerified) {
                window.open(
                    'https://great-kandace-margsf-8c736053.koyeb.app/stream/1537?hash=7f2a7d&d=true', 
                    '_blank'
                );
            } else {
                alert('Please complete payment to download the APK');
            }
        });
        
        // Initial page
        showPage(welcomePage);
        
        // Background animation effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.body.style.backgroundPosition = 
                `${50 + x * 10}% ${50 + y * 10}%`;
        });
        
        // Initialize payment status
        updatePaymentStatus();
    </script>
</body>
</html>
